context:
  name: mopaint
  version: "0.4.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 2de10e199805f7e9c69d55b68a893540f744f632a89e1e099bd01e7716061eef

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - anywidget >=0.9.2
    - protobuf >=5.29.5

tests:
  - python:
      imports:
        - mopaint
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/koaning/mopaint
  summary: 'MSPaint, for marimo.'
  description: |
    MSPaint, for marimo.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
