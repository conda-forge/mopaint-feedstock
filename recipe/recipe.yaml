context:
  name: mopaint
  version: "0.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 92e2725255ee6ed37a26dce11e04a1c4e44359f8f67fd94c24d956dc25ea9569

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - anywidget >=0.9.2

tests:
  - python:
      imports:
        - mopaint
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/koaning/mopaint
  summary: 'MSPaint, for marimo.'
  description: |
    MSPaint, for marimo.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
